<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0b0b"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bg3)"/>
  <!-- Balance/scale - weighing outcomes -->
  <line x1="256" y1="100" x2="256" y2="200" stroke="#404040" stroke-width="8"/>
  <line x1="120" y1="240" x2="392" y2="240" stroke="#606060" stroke-width="10" stroke-linecap="round"/>
  <!-- Left pan (lighter - more likely) -->
  <path d="M120,240 L90,320 L180,320 Z" fill="url(#bar3)"/>
  <!-- Right pan (darker - less likely) -->
  <path d="M392,240 L362,320 L422,320 Z" fill="#2a2a2a"/>
  <!-- Fulcrum -->
  <polygon points="256,240 230,400 282,400" fill="#505050"/>
</svg>