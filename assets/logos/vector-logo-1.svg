<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Abstract V with arrow/vector motif - dark theme -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="#0a0a0a"/>
  <!-- V shape made of vectors -->
  <path d="M128 128 L256 384 L384 128" fill="none" stroke="url(#grad1)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Arrow tip at bottom of V -->
  <polygon points="256,384 230,340 256,355 282,340" fill="url(#grad1)"/>
  <!-- Subtle market chart line -->
  <path d="M100 300 L180 280 L240 320 L300 240 L360 260 L412 200" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.3" stroke-linecap="round"/>
</svg>